<div class="row">
    <div class="input-field col s6 offset-s3  m6 offset-m3 l6 offset-l3 home-page__search-block">
        <input id="last_name" type="text" class="validate" [(ngModel)]="searchStr">
        <label for="last_name">Search User</label>
    </div>
</div>
<div class="row">
    <app-user *ngFor="let u of users | search:searchStr; trackBy:trackByUser"  [user]='u'></app-user>
</div>
